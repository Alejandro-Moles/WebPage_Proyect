<html lang="en">

<head>

    <div class="title">
        <h1>Contacto&nbsp;&nbsp;&nbsp;&nbsp;<a class="enlaces" href="../../paginaweb.html">HOME</a></h1>
    </div>
    <div class="contacto">
        <div class="contenedor">
            <h2>Contactanos</h2>
            <form action="amoleshurtado@gmail.com" method="POST">
                <p>
                    <label>Nombre Completo</label>
                    <input type="text" name="Nombre">
                </p>
                <p class="email">
                    <label>Email</label>
                    <input type="email" name="email">
                </p>
                <p class="tlf">
                    <label>Numero de teléfono</label>
                    <input type="tel" name="tel">
                </p>

                <p class="bloque">
                    <label>Mensaje</label>
                    <textarea name="mensaje" rows="3"></textarea>
                </p>
                <p class="bloque">
                    <button>
                        Send
                    </button>
                </p>
            </form>
        </div>
        <div class="info">
            <h4>Más información</h4>
            <ul>
                <li><i class=""></i>Calle: Calle</li>
                <li><i class=""></i>Tlf: XXX XX XX XX</li>
                <li><i class=""></i>Email: contact@website.com</li>
            </ul>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus
                repellendus?</p>
            <p>Company.com</p>
        </div>
    </div>

        <img src="https://www.codigos-qr.com/qr/php/qr_img.php?d=https%3A%2F%2Falejandro-moles.github.io%2Fpaginaweb%2F&s=8&e=m"
            alt="Generador de Códigos QR Codes" />
